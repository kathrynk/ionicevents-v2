		function fadeheader() {

			if(scrollpos<height){
				var d = (scrollpos/(2*height))+0.75;
			}
			else {
				var d = 1;
			}
		  document.getElementsByTagName('header')[0].style.background = "rgba(255,255,255,"+d+")";
		}
		$(document).scroll(function(){fadeheader();});
		$(document).ready(function(){fadeheader();});
	</script>
